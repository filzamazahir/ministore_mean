<div ng-controller = 'OrdersController'>

    <h4>Add a new order</h4>
    <form name="AddOrderForm">
        <div class="form-inline">
            <label for="customers">Customer</label>
            <select name="customers" class="form-control" ng-options="customer as customer.name for customer in customers" ng-model="selectedCustomer" required>
            </select>
        </div>
        <div ng-messages="AddOrderForm.customers.$error" class="error" ng-if="submitted" role="alert">
            <div ng-message="required">Please select a customer.</div>
        </div>

        <div class="form-inline">
            <label for="products">Product</label>
            <select name="products" class="form-control" ng-options="product as product.name for product in products" ng-model="selectedProduct" required>
            </select>
        </div>
        <div ng-messages="AddOrderForm.products.$error" class="error" ng-if="submitted" role="alert">
            <div ng-message="required">Please select a product.</div>
        </div>

        <div class="form-inline">
            <label for="quantity">Quantity</label>
            <select name="quantity" class="form-control" ng-model="selectedQty" required>
                <option ng-repeat="num in range(1, 10)">{{num}}</option>
                <!-- Created a range function instead of hardcoding values -->
                <!-- <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option> -->
           </select>
       </div>
       <div ng-messages="AddOrderForm.quantity.$error" class="error" ng-if="submitted" role="alert">
            <div ng-message="required">Please select a quantity.</div>
        </div>

       <br>


        <input type="submit" value="Order" class="btn btn-primary"ng-click="addorder()">
    </form>
    <p class="error">{{ordererror}}</p>
    <br>

    <!-- Display all -->
    <input type="text" ng-model="filter_name" placeholder="Filter" class="pull-right">
    

    <table class="table">
        <thead>
            <th>Customer Name</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Date &amp; Time Ordered at</th>
        </thead>

        <tbody>
            <tr ng-repeat="order in orders | filter: filter_name">
                <td>{{order.customer.name}}</td>
                <td>{{order.product.name}}</td>
                <td>{{order.quantity}}</td>
                <td>{{order.created_at | amDateFormat: 'MMMM Do YYYY, h:mm A'}}</td>
            </tr>
        </tbody>
    </table>








</div>
