<div ng-controller='CustomersController'>
                
    <!-- Add customer here -->
    <h4>Add a new customer</h4>
    <form class="form-inline" name="AddCustomerForm" noValidate>
        <div class="form-group">
            <input type="text" name="name" ng-model="new_customer.name" placeholder="Customer Name" class="form-control" ng-minlength="2" required>
        </div>
        <input type="submit" value="Add Customer" class="btn btn-primary"ng-click="addcustomer()">
        <p class="error">{{customer_name_error}}</p>

        <div ng-messages="AddCustomerForm.name.$error" class="error" ng-if="submitted" role="alert">
            <div ng-message="required">Please enter customer name.</div>
            <div ng-message="minlength">Customer name should be at least 2 characters</div>
        </div>

    </form>
    <br>


    <!-- Display all -->

    <input type="text" ng-model="filter_name" placeholder="Search Customer" class="pull-right">
    

    <table class="table">
        <thead>
            <th>Customer Name</th>
            <th>Created Date &amp; Time</th>
            <th>Actions</th>
        </thead>

        <tbody>
            <tr ng-repeat="customer in customers | filter: filter_name">
                <td>{{customer.name}}</td>
                <td>{{customer.created_at | amDateFormat: 'MMMM Do YYYY, h:mm A'}}</td>
                <td>
                    <input type="submit" value= "Delete" ng-click="deletecustomer(customer._id)">
                </td>
            </tr>
        </tbody>
    </table>

</div>
